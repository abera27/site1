  <script>
    function sendLocation() {
      navigator.geolocation.getCurrentPosition(async pos => {
        await fetch('/save-location', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          })
        });
      });
    }
    sendLocation();
